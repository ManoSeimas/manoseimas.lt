[buildout]
extends = buildout.cfg
always-checkout = force

parts +=
    ctags
    scripts

eggs +=
    coverage
    django-debug-toolbar
    django-extensions
    django-test-utils
    ipdb
    ipython

[django]
settings = development
wsgi = false

[ctags]
recipe = z3c.recipe.tag:tags
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python
