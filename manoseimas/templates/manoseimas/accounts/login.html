{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <form action="{% url socialauth_begin "openid" %}" method="post"
        class="well form-inline">
    {% csrf_token %}
    <label for="openid_identifier" class="control-label">{% trans "OpenID" %}</label>
    <input id="openid_identifier" type="text" name="openid_identifier"
           class="span5 search-query" />
    <button type="submit" class="btn btn-primary">{% trans "Log in" %}</button>
  </form>
{% endblock %}
