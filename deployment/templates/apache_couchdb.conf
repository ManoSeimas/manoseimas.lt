<VirtualHost *:80>
    ServerName {{ couchdb_server_name }}

    DocumentRoot {{ path }}/var/www

    AllowEncodedSlashes On
    ProxyRequests Off
    KeepAlive Off

    ProxyPass / http://localhost:5984/ nocanon
    ProxyPassReverse / http://localhost:5984/

    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>

    <Location /_replicate>
        Order deny,allow
        Deny from all
    </Location>

    <Location /_utils/replicator.html>
        Order deny,allow
        Deny from all
    </Location>

    <Location /_utils/couch_tests.html>
        Order deny,allow
        Deny from all
    </Location>

    ErrorLog /var/log/apache2/{{ name }}-couchdb/error.log
    CustomLog /var/log/apache2/{{ name }}-couchdb/access.log combined
</VirtualHost>
