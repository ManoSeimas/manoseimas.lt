[buildout]
extends = ../base.cfg
develop +=
    ${buildout:parts-directory}/django-sboard
    ${buildout:parts-directory}/couchdbkit
parts += nose


[django]
dotted-settings-path = manoseimas.settings.development
wsgi = false

[nose]
recipe = zc.recipe.egg:scripts
eggs =
  manoseimas-lt
  nose
  django-webpack-loader
scripts = nosetests
initialization =
  import os
  os.environ.setdefault('DJANGO_SETTINGS_MODULE', '${django:dotted-settings-path}')
