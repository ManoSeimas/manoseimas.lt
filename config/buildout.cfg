# $NOTE
#compiler-settings
cheetahVarStartToken = @
#end compiler-settings
[buildout]
parts =
    pil
    mkdir
    django
    scripts
    flot
    #if @JQUERY_VERSION
    jquery
    #end if
    modernizr
    #if @TWITTER_BOOTSTRAP
    twitter-bootstrap
    #end if
    scrapy
    #if @DEVELOPMENT
    ctags
    nose
    #end if

eggs =
    PIL
    South
    django
    django-social-auth
    sorl-thumbnail
    couchdbkit
    django-sboard
    Scrapy
    CouchDB
    twisted
    pycrypto
    #if @DJANGO_PIPELINE
    django-pipeline
    #end if
    #if @PRODUCTION
    MySQL-python
    #end if
    #if @DEVELOPMENT
    mock
    coverage
    django-debug-toolbar
    django-extensions
    django-test-utils
    Werkzeug
    ipdb
    ipython
    django-pdb
    django-nose
    ipdbplugin
    #end if

extra-paths =
    @PROJECT_NAME

extensions =
    mr.developer
    buildout-versions

sources = sources
sources-dir = parts
auto-checkout = *

versions = versions

[sources]
django-sboard = hg https://bitbucket.org/sirex/django-sboard
anytorst = hg https://bitbucket.org/sirex/anytorst

[versions]
