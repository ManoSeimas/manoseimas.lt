# Required by:
# anytorst==0.1
docutils = 0.9

# Required by:
# oauth2==1.5.211
httplib2 = 0.7.4

# Required by:
# Scrapy==0.14.3
lxml = 2.3.4

# Required by:
# couchdbkit==0.6.2
# ipdbplugin==1.2
nose = 1.1.2

# Required by:
# django-sboard==0.1
psutil = 0.4.1

# Required by:
# Scrapy==0.14.3
pyOpenSSL = 0.13

# Required by:
# restkit==4.1.2
socketpool = 0.3.0

# Required by:
# Scrapy==0.14.3
w3lib = 1.1

# Required by:
# djangorecipe==1.1.2
# mr.developer==1.21
zc.buildout = 1.5.2

# Required by:
# djangorecipe==1.1.2
zc.recipe.egg = 1.3.2

# Required by:
# django-sboard==0.1
zope.component = 3.12.1

# Required by:
# zope.component==3.12.1
zope.event = 3.5.2

# Required by:
# Twisted==12.0.0
zope.interface = 3.8.0

[django]
recipe = djangorecipe
project = @PROJECT_NAME
settings = settings
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}
#if @DEVELOPMENT
wsgi = false
#else
wsgi = true
wsgilog = ${buildout:directory}/var/log/wsgi.log
#end if

[pil]
recipe = zc.recipe.egg:custom
egg = PIL
library-dirs =
    /usr/lib/i386-linux-gnu
    /usr/lib/x86_64-linux-gnu

[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/etc
    ${buildout:directory}/var/log
    ${buildout:directory}/var/www/media
    ${buildout:directory}/var/www/static
    ${buildout:directory}/var/cache

[flot]
recipe = hexagonit.recipe.download
url = http://flot.googlecode.com/files/flot-0.7.tar.gz
destination = ${buildout:parts-directory}/flot/js
excludes =
    flot/*.min.js
    flot/*.txt
    flot/Makefile
    flot/examples
    flot/examples/*
    flot/excanvas.js
    flot/jquery.js

#if @JQUERY_VERSION
[jquery]
recipe = hexagonit.recipe.download
url = http://code.jquery.com/jquery-@{JQUERY_VERSION}.js
destination = ${buildout:parts-directory}/jquery/js
filename = jquery.js
download-only = true
hash-name = false
#end if

[modernizr]
recipe = hexagonit.recipe.download
url = http://www.modernizr.com/downloads/modernizr.js
destination = ${buildout:parts-directory}/modernizr/js
filename = modernizr.js
download-only = true
hash-name = false

#if @TWITTER_BOOTSTRAP
[twitter-bootstrap]
recipe = hexagonit.recipe.download
url = https://github.com/twitter/bootstrap/zipball/v2.0.3
destination = ${buildout:parts-directory}/twitter-bootstrap
strip-top-level-dir = true
hash-name = false
#end if

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
extra-paths = ${buildout:directory}
interpreter = python
entry-points =
    couch=manoseimas.scripts.couch:main


[scrapy]
recipe = zc.recipe.egg:scripts
eggs = ${buildout:eggs}
entry-points =
    scrapy=scrapy.cmdline:execute

#if @DEVELOPMENT
[nose]
recipe = zc.recipe.egg
eggs =
    ${buildout:eggs}
    nose
extra-paths = ${buildout:directory}

[ctags]
recipe = z3c.recipe.tag:tags
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}

#end if
