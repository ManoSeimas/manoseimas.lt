SQLAlchemy = 0.7.7
Scrapy = 0.14.3
South = 0.7.5
Twisted = 12.0.0
Unidecode = 0.04.9
Werkzeug = 0.8.3
buildout-versions = 1.7
couchdbkit = 0.6.2
coverage = 3.5.2
distribute = 0.6.26
django = 1.4
django-debug-toolbar = 0.9.4
django-extensions = 0.8
django-nose = 1.0
django-pdb = 0.2.3
django-pipeline = 1.2.6
django-social-auth = 0.6.9
django-test-utils = 0.3
djangorecipe = 1.1.2
hexagonit.recipe.download = 1.5.0
http-parser = 0.7.5
ipdb = 0.6.1
ipdbplugin = 1.2
ipython = 0.10
mock = 1.0.0alpha1
mr.developer = 1.21
oauth2 = 1.5.211
pycrypto = 2.5
python-openid = 2.2.5
restkit = 4.1.2
sorl-thumbnail = 11.12
z3c.recipe.mkdir = 0.3.1
z3c.recipe.scripts = 1.0.1
z3c.recipe.tag = 0.4.1

