[buildout]
extends = versions.cfg assets.cfg
parts += settings django scrapy my.cnf sass ctags
extensions = mr.developer
sources = sources
sources-dir = ${buildout:parts-directory}
auto-checkout = *
develop += .


[sources]
django-sboard = hg https://bitbucket.org/doublemarked/django-sboard


[settings]
recipe = exportrecipe
dbname = manoseimas
dbuser = manoseimas
dbpass =
couchdb-server = http://127.0.0.1:5984/
facebook-app-id =
facebook-api-secret =
google-analytics-key =


[django]
recipe = djangorecipe
projectegg = manoseimas-lt
dotted-settings-path = manoseimas.settings.production
wsgi = true
eggs =
    ${django:projectegg}
    ipython
    ipdb


[scrapy]
recipe = zc.recipe.egg:scripts
eggs = ${django:projectegg}
entry-points =
    scrapy=scrapy.cmdline:execute


[ctags]
recipe = z3c.recipe.tag:tags
eggs = ${django:projectegg}


[my.cnf]
recipe = collective.recipe.template
input = config/templates/my.cnf
output = var/etc/my.cnf


[sass]
recipe = zc.recipe.egg
eggs = libsass
