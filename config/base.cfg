[buildout]
extends = versions.cfg assets.cfg
parts += settings django scrapy scripts sass ctags
extensions = mr.developer
sources = sources
sources-dir = ${buildout:parts-directory}
auto-checkout = *
develop += .


[sources]
django-sboard = git https://github.com/ManoSeimas/django-sboard.git rev=63364000272dc1ad6666c9bdffc4130197aacbd0
couchdbkit = git https://github.com/sirex/couchdbkit.git branch=django-1.8
pyjade = git https://github.com/syrusakbary/pyjade.git rev=74e16e748eaf16957b6892476b49589787e23758
python-social-auth = git https://github.com/frgtn/python-social-auth rev=034f6732c1ce2c6a58c33e40abd9a12d6f71fdaa


[settings]
recipe = exportrecipe
couchdb-server = http://127.0.0.1:5984/
buildout-parts-dir = ${buildout:parts-directory}
facebook-app-id =
facebook-api-secret =
google-analytics-key =
django-settings = ${django:dotted-settings-path}


[django]
recipe = djangorecipe
projectegg = manoseimas-lt
dotted-settings-path = manoseimas.settings.production
wsgi = true
eggs =
    ${django:projectegg}
    ipython
    ipdb


[scrapy]
recipe = zc.recipe.egg:scripts
eggs = ${django:projectegg}
entry-points =
    scrapy=scrapy.cmdline:execute


[scripts]
recipe = zc.recipe.egg:scripts
eggs =
    coverage


[ctags]
recipe = z3c.recipe.tag:tags
eggs = ${django:projectegg}


[sass]
recipe = zc.recipe.egg
eggs = libsass
