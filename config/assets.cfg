[buildout]
parts += flot jquery modernizr twitter-bootstrap bootstrap historyjs


[flot]
recipe = hexagonit.recipe.download
url = http://flot.googlecode.com/files/flot-0.7.tar.gz
destination = ${buildout:parts-directory}/flot/js
excludes =
    flot/*.min.js
    flot/*.txt
    flot/Makefile
    flot/examples
    flot/examples/*
    flot/excanvas.js
    flot/jquery.js


[jquery]
recipe = hexagonit.recipe.download
url = http://code.jquery.com/jquery-1.7.js
destination = ${buildout:parts-directory}/jquery/js
filename = jquery.js
download-only = true
hash-name = false


[modernizr]
recipe = hexagonit.recipe.download
url = http://www.modernizr.com/downloads/modernizr.js
destination = ${buildout:parts-directory}/modernizr/js
filename = modernizr.js
download-only = true
hash-name = false


[twitter-bootstrap]
recipe = hexagonit.recipe.download
url = https://github.com/twbs/bootstrap/zipball/v2.1.0
destination = ${buildout:parts-directory}/twitter-bootstrap
strip-top-level-dir = true
hash-name = false

[bootstrap]
recipe = hexagonit.recipe.download
url = https://github.com/twbs/bootstrap-sass/archive/2.1-stable.zip
destination = ${buildout:parts-directory}/bootstrap
strip-top-level-dir = true
hash-name = false


[historyjs]
recipe = hexagonit.recipe.download
url = https://github.com/balupton/history.js/zipball/master
destination = ${buildout:parts-directory}/history.js
strip-top-level-dir = true
hash-name = false
